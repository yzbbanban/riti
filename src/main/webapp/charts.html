<!--时间选择器-->

<!-- 请求 -->
<script src="js/user.js" type="text/javascript" charset="utf-8"></script>
<script src="js/cookie_util.js" type="text/javascript" charset="utf-8"></script>
<script src="js/logout.js" type="text/javascript" charset="utf-8"></script>
<script src="js/userNick.js" type="text/javascript" charset="utf-8"></script>
<script src="js/userMessage.js" type="text/javascript" charset="utf-8"></script>
<script src="js/getMessage.js" type="text/javascript" charset="utf-8"></script>
<script src="js/userList.js" type="text/javascript" charset="utf-8"></script>
<script src="js/getEChartData.js" type="text/javascript" charset="utf-8"></script>
<!-- 分页 -->
<link href="dist/pagination.css" rel="stylesheet" type="text/css">
<script src="dist/pagination.js"></script>
<script src="js/pageLoad.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	$(function() {
		$("#showChart").click(function() {
			$("#my_chart").hide();
			$("#my_page").hide();
			getEChartData();
			$("#chart").show();
		});
	});
	$(function() {
		$("#showList").click(function() {
			$("#chart").hide();
			$("#my_chart").show();
			$("#my_page").show();
		});
	});
</script>

</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="brand">
				<a href="index.html"><img id="company_logo"  
					alt="" class="img-responsive logo"></a>
			</div>
			<div class="container-fluid">
				<div class="navbar-btn">
					<button type="button" class="btn-toggle-fullwidth">
						<i class="lnr lnr-arrow-left-circle"></i>
					</button>
				</div>
				<div id="navbar-menu">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#"
							class="dropdown-toggle icon-menu" data-toggle="dropdown"> <i
								class="lnr lnr-alarm"></i> <span id="message_count"
								class="badge bg-danger">0</span>
						</a>
							<ul id="message_detail_ul" class="dropdown-menu notifications">
								<li id="message_detail_li"><a href="#"
									class="notification-item"><span class="dot bg-success"></span>无消息</a></li>
								<!-- <li><a href="#" class="notification-item"><span
										class="dot bg-danger"></span>b</a></li>
								<li><a href="#" class="notification-item"><span
										class="dot bg-success"></span>c</a></li>
								<li><a href="#" class="notification-item"><span
										class="dot bg-warning"></span>d</a></li>
								<li><a href="#" class="notification-item"><span
										class="dot bg-success"></span>e</a></li>
								<li><a href="#" class="more">更多信息</a></li>-->
							</ul></li>

						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown"><img src="assets/img/user.png"
								class="img-circle" alt="Avatar"> <span id="user_nick_name">.</span>
								<i class="icon-submenu lnr lnr-chevron-down"></i></a>
							<ul class="dropdown-menu">
								<li><a href="setting.html"><i class="lnr lnr-cog"></i>
										<span>设置</span></a></li>
								<li><a id="log_out" href="#"><i class="lnr lnr-exit"></i>
										<span>登出</span></a>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<div id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="nav">
						<li><a href="home.html" class="collapsed"><i
								class="lnr lnr-home"></i> <span>主页</span></a></li>

						<li><a href="#subPages" data-toggle="collapse" class="active"
							class="collapsed"><i class="lnr lnr-user"></i> <span>用户列表</span>
								<i class="icon-submenu lnr lnr-chevron-left"></i></a>
							<div id="subPages" class="collapse ">
								<ul id="sub_users" class="nav">
									<li id="user_li"><a href="" class=""></a></li>
								</ul>
							</div></li>
						<li><a href="rfid.html" class=""><i
								class="lnr lnr-database"></i> <span>RFID库存查询</span></a></li>
				</nav>
			</div>
		</div>
		<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">标签报表</h3>

					<!-- 标签信息 -->
					<div class="row">
						<div class="col-sm-12 col-md-12">
							<table class="table table-bordered">
								<tr>
									<th>uid</th>
									<th>公司名</th>
									<th>货品名</th>
									<th>采集间隔</th>
									<th>温度设定区间</th>
									<th>湿度区间</th>
									<th>存储方式</th>
									<th>读停启用</th>
									<th>标签类型</th>
								</tr>
								<tr id="device_params" class="info">

								</tr>
							</table>
						</div>
					</div>
					<div class="form-inline">
						<div class="form-group">
							<label>产品编号</label>
						</div>
						<div class="form-group">
							<div class="col-sm-6">
								<select id="select_uid" class="form-control">
									<option></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-6">
									<input id="startTime" type="text" class="text-box form-control"
										value="" placeholder="开始时间" readonly="readonly"
										style="cursor:pointer;" />
								</div>
						</div>

						<div class="form-group">
							<div class="col-sm-6">
									<input id="endTime" type="text" class="text-box form-control"
										value="" placeholder="结束时间" readonly="readonly"
										style="cursor:pointer;" />
								</div>
						</div>
						<script src="assets/laydate/laydate.js" type="text/javascript"
								charset="utf-8"></script>
							<script>
								//执行一个laydate实例
								laydate.render({
									elem : '#startTime' //指定元素
									,type: 'datetime'
								});
								laydate.render({
									elem : '#endTime' //指定元素
									,type: 'datetime'
								});
							</script>

						<button id="searchTemData" class="btn btn-info">查询</button>

						<div class="form-group">
							<div class="col-sm-6">
								<a id="showList" href="#"><img src="img/列表.png" /></a>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-6">
								<a id="showChart" href="#"><img src="img/图表.png" /></a>
							</div>
						</div>

					</div>

					<div id="my_chart" class="row" style="margin-top: 20px">
						<div class="col-sm-12">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>序号</th>
										<th>读取温度</th>
										<th>温度异常</th>
										<th>读取湿度</th>
										<th>湿度异常</th>
										<th>记录时间</th>
									</tr>
								</thead>
								<tbody id="temp_tb">
									<!--填写表格内容-->
								</tbody>
							</table>
						</div>
					</div>
					<!--分页-->
					<article id="my_page" class="htmleaf-container">
						<div id="wrapper">
							<section>
								<div></div>
								<div id="pagination-demo1"></div>
							</section>
						</div>
					</article>
					<!--表格js连接-->
					<script src="js/getDeviceData.js" type="text/javascript"
						charset="utf-8"></script>
					<div class="row">
						<div class="col-sm-12">
							<div id="chart" class="chart"></div>
						</div>
					</div>

					<!-- 消息弹出框 -->
					<div class="modal fade" id="getMessageDetail" tabindex="-2"
						role="dialog" aria-labelledby="myModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title">消息详情:</h4>
								</div>
								<div class="modal-body">
									<h4>申请人：</h4>
									<h5 class="modal-title" id="message_user"></h5>
								</div>
								<div class="modal-body">
									<h4>申请时间：</h4>
									<h5 class="modal-title" id="message_time"></h5>
								</div>
								<div class="modal-body">
									<h4>消息详情：</h4>
									<h5 class="modal-title" id="message_label"></h5>
								</div>

								<div class="modal-footer">
									<button type="button" id="send_message_close"
										class="btn btn-default" data-dismiss="modal">关闭</button>
									<button type="button" id="send_message_btn"
										class="btn btn-primary">确认邀请加入公司</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END MAIN CONTENT -->
		<!-- END MAIN -->

	</div>
	<!-- END WRAPPER -->
