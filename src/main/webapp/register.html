	<!-- logo begin -->
	<nav class="navbar navbar-default navbar-fixed-top">

				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand page-scroll" href="index.html"><img
					class="copyright-logo" src="img/homelogo.png" alt="U LinkChain"></a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left">
					<li class="hidden"><a href="#page-top"></a></li>
					<li><a class="page-scroll" href="#about">关于我们</a></li>

	<!-- content begin -->
	<div class="aui-login-box">
		<div class="aui-login-info">
			<div class="aui-login-input">
				<input id="regist_username" type="text" placeholder="邮箱或手机号">
			</div>
			<div class="aui-login-input">
				<input id="nick" type="text" placeholder="昵称">
			</div>
			<div class="aui-login-input">
				<input id="regist_password" type="password" placeholder="密码">
				<div id='warning_2' style="display: none">
					<span>密码输入格式有误</span>
				</div>
			</div>
			<div class="aui-login-input">
				<input id="final_password" type="password" placeholder="确认密码">
				<div id='warning_3' style="display: none">
					<span>密码输入不一致</span>
				</div>
			</div>
			<div class="aui-login-remember">
				<label><input type="checkbox" checked="checkbox">记住账户</label>
				<a href="#">忘记密码</a>
			</div>

			<input name="commit" id="regist" type="buttom"
				class="btn btn-primary login-btn" value="注册" />
			<div class="aui-login-register ">
				已有账号？<a href="login.html">立即登录</a>
			</div>
		</div>
	</div>
